	<script>
		function secondHighest(arr) {
			//Write your code here
			let a=-1;
			if(arr.length==0||arr.length==1){
				return "-Infinity"
			}
	        for(let i=0;i<arr.length;i++){
                if(arr[i]!=arr[i+1]){
					a=1;
				}
			}
	  if(a=-1){
              return "Infinity"
	  }
			let highest=-1000000000;
	        let second_high=-100000000;
	        for(let i=0;i<arr.length;i++){
				    if(arr[i]>highest){
					highest=arr[i];
					}
				    else if(arr[i]>second_high ){
						second_high=arr[i];
					}
			}
	return second_high;
		} 
 
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
